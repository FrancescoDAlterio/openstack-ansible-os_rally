- name: Create DB for service
  mysql_db:
    login_user: "{{ galera_root_user }}"
    login_password: "{{ galera_root_password }}"
    login_host: "{{ rally_galera_address }}"
    name: "{{ rally_galera_database }}"
    state: "present"
  delegate_to: "{{ rally_db_setup_host }}"
  no_log: True

- name: Grant access to the DB for the service
  mysql_user:
    login_user: "{{ galera_root_user }}"
    login_password: "{{ galera_root_password }}"
    login_host: "{{ rally_galera_address }}"
    name: "{{ rally_galera_user }}"
    password: "{{ rally_galera_password }}"
    host: "{{ item }}"
    state: "present"
    priv: "{{ rally_galera_database }}.*:ALL"
  delegate_to: "{{ rally_db_setup_host }}"
  with_items:
    - "localhost"
    - "%"
  no_log: True

- name: Check for db
  command: "{{ rally_bin }}/rally deployment list"
  changed_when: false
  failed_when: false
  register: rally_deployment_list_result

- name: Create/upgrade Rally DB schema
  command: "{{ rally_bin }}/rally db create"
  when:
    - rally_deployment_list_result.stdout | search("Database is missing")

- name: Check for existing Rally deployment
  command: "{{ rally_bin }}/rally deployment list"
  changed_when: false
  failed_when: false
  register: rally_deployment_list_result

- name: Setup the Rally deployment
  shell: |
    . /root/openrc
    . {{ rally_bin }}/activate
    {{ rally_bin }}/rally deployment create --fromenv --name=existing
  when:
    - rally_deployment_list_result.stdout | search("There are no deployments")
  tags:
    # don't trigger ANSIBLE0013
    - skip_ansible_lint
